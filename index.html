<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <img src="odin-lined.png" alt="Odin" class="icon">
            <div class="icon_text">ODIN</div>
        </div>
    </div>
    <main class="content">
        <div class="content_ribbon"><img src="Odin_letter.png" alt="Odin's letter" class=""></div>
        <div class="content-block">
            <div class="text">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up now to get started.</p>
            </div>
            <form action="#">
                <p class="form-title">Let's do this!</p>
                <div class="input">
                    <label for="firstName">FIRST NAME:<span aria-label="required">*</span></label>
                    <input type="text" name="firstName" id="firstName" placeholder="Ilia" required>
                    <span></span>
                </div>
                <div class="input">
                    <label for="lastName">LAST NAME:<span aria-label="required">*</span></label>
                    <input type="text" name="lastName" id="lastName" placeholder="Bochkov" required>
                </div>
                <div class="input">
                    <label for="emailAdress">EMAIL:<span aria-label="required">*</span></label>
                    <input type="email" name="emailAdress" id="emailAdress" placeholder="ilya.bochkov97@gmail.com" required>
                </div>
                <div class="input">
                    <label for="phoneNumber">PHONE NUMBER:</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+358...">
                </div>
                <div class="input">
                    <label for="pass">PASSWORD:<span aria-label="required">*</span></label>
                    <input type="password" name="pass" id="pass" placeholder=" " minlength="5"  required>
                    <span>(min 5 characters)</span>
                </div>
                <div class="input">
                    <label for="confirm-pass">REPEAT PASSWORD:<span aria-label="required">*</span></label>
                    <input type="password" name="confirm-pass" id="confirm-pass" placeholder=" " required>
                </div>
                <button id="submitButton" type="submit">Create Account</button>
            </form>
            <div class="alternative">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
